<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Testing JSPM!</title>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('lib/main')
  </script>
</head>
<body>
<style>

  /*! normalize.css v3.0.2 | MIT License | git.io/normalize */
  html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:bold}dfn{font-style:italic}h1{font-size:2em;margin:0.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-0.5em}sub{bottom:-0.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace, monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type="button"],input[type="reset"],input[type="submit"]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type="checkbox"],input[type="radio"]{box-sizing:border-box;padding:0}input[type="number"]::-webkit-inner-spin-button,input[type="number"]::-webkit-outer-spin-button{height:auto}input[type="search"]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type="search"]::-webkit-search-cancel-button,input[type="search"]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:0.35em 0.625em 0.75em}legend{border:0;padding:0}textarea{overflow:auto}optgroup{font-weight:bold}table{border-collapse:collapse;border-spacing:0}td,th{padding:0}

  body {
    font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
  }

  a {
    text-decoration: none;
    display: inherit;
  }

  .header {
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-bottom: 1px solid #535A6D;
  }

  .header__logo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5em;
    cursor: pointer;
  }

  .header__logo:visited {
    color: inherit;
  }

  .header__logoImage {
    height: 50px;
    width: 115px;
  }

  .header__link {
    cursor: pointer;
    padding: 1em;
    background-color: #535A6D;
    margin: 0 auto;
    color: white;
  }

  @media (min-width: 480px) {
    .header {
      flex-direction: row;
      justify-content: space-between;
    }

    .header__linkContainer {
      display: flex;
    }

    .header__link {
      display: flex;
      align-items: center;
      border: 3px solid #535A6D;
      transition: 0.4s all;
      margin-right: 1px;
    }

    .header__link:last-of-type {
      margin-right: 0;
    }

    .header__link:hover {
      background-color: white;
      color: #535A6D;
    }

  }
</style>
<header class="header">
  <a href="/" class="header__logo">
    <img src="/images/gtLogo.jpg" class="header__logoImage" alt="GuitarThinker Logo">
    <span class="header__logoLabel">GuitarThinker</span>
  </a>
  <div class="header__linkContainer">
    <a href="/games" class="header__link">Games</a>
    <a href="/nns" class="header__link">NNS</a>
    <a href="/blog" class="header__link">Blog</a>
  </div>
</header>
<div ng-app="myApp" class="gtAppContainer">
  <sidebar></sidebar>
  <game>loading...</game>
</div>

</body>
</html>
